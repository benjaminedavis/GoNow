<!--Pale Dawn from SnazzyMaps  -->
<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 20; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <title>Pale Dawn</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css"/>
  <body>

    <nav class="nav navbar navbar-default navbar-inverse navbar-fixed-top">
      <div id="goseenow" class="container">
        <li><a id="goseenowlink" class="navbar-brand navbar-left" href="index1.html"> GO </a></li>
        <li><a id="goseenowlink" class="navbar-brand navbar-center" href="index2.html"> SEE </a></li>
        <li><a id="goseenowlink" class="navbar-brand navbar-right" href="index3.html"> NOW </a></li>
      </div>
    </nav>

    <div id="map"></div>
    <script type="text/javascript">

    function initMap() {
      // Specify features and elements to define styles.
      var styleArray = [
          {
              "featureType": "administrative",
              "elementType": "all",
              "stylers": [
                  {
                      "visibility": "on"
                  },
                  {
                      "lightness": 33
                  }
              ]
          },
          {
              "featureType": "landscape",
              "elementType": "all",
              "stylers": [
                  {
                      "color": "#f2e5d4"
                  }
              ]
          },
          {
              "featureType": "poi.park",
              "elementType": "geometry",
              "stylers": [
                  {
                      "color": "#c5dac6"
                  }
              ]
          },
          {
              "featureType": "poi.park",
              "elementType": "labels",
              "stylers": [
                  {
                      "visibility": "on"
                  },
                  {
                      "lightness": 20
                  }
              ]
          },
          {
              "featureType": "road",
              "elementType": "all",
              "stylers": [
                  {
                      "lightness": 20
                  }
              ]
          },
          {
              "featureType": "road.highway",
              "elementType": "geometry",
              "stylers": [
                  {
                      "color": "#c5c6c6"
                  }
              ]
          },
          {
              "featureType": "road.arterial",
              "elementType": "geometry",
              "stylers": [
                  {
                      "color": "#e4d7c6"
                  }
              ]
          },
          {
              "featureType": "road.local",
              "elementType": "geometry",
              "stylers": [
                  {
                      "color": "#fbfaf7"
                  }
              ]
          },
          {
              "featureType": "water",
              "elementType": "all",
              "stylers": [
                  {
                      "visibility": "on"
                  },
                  {
                      "color": "#acbcc9"
                  }
              ]
          }
      ]

      // Create a map object and specify the DOM element for display.
      var map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 34.014, lng: 241.505},
        scrollwheel: false,
        // Apply the map style array to the map.
        styles: styleArray,
        zoom: 16
      });
    }

    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6_UXJEV3ImGTs2Se-Zs5ifICmEc-5ryA&callback=initMap">
    </script>
  </body>
</html>
