<!--Shift Worker from SnazzyMaps-->
<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 80%; margin: 20; padding: 0; }
      #map { height: 70%; }
    </style>
  </head>
  <title>Shift Worker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css"/>
  <body>

    <nav class="nav navbar navbar-default navbar-inverse navbar-fixed-top">
      <div id="goseenow" class="container">
        <li><a id="goseenowlink" class="navbar-brand navbar-left" href="index0.html"> GO </a></li>
        <li><a id="goseenowlink" class="navbar-brand navbar-center" href="index5.html"> SEE </a></li>
        <li><a id="goseenowlink" class="navbar-brand navbar-right" href="index6.html"> NOW </a></li>
      </div>
    </nav>

      <div id="map"></div>
    <script type="text/javascript">

    function initMap() {
      // Specify features and elements to define styles.
      var styleArray = [
    {
        "stylers": [
            {
                "saturation": -100
            },
            {
                "gamma": 1
            }
        ]
    },
    {
        "elementType": "labels.text.stroke",
        "stylers": [
            {
                "visibility": "off"
            }
        ]
    },
    {
        "featureType": "poi.business",
        "elementType": "labels.text",
        "stylers": [
            {
                "visibility": "off"
            }
        ]
    },
    {
        "featureType": "poi.business",
        "elementType": "labels.icon",
        "stylers": [
            {
                "visibility": "off"
            }
        ]
    },
    {
        "featureType": "poi.place_of_worship",
        "elementType": "labels.text",
        "stylers": [
            {
                "visibility": "off"
            }
        ]
    },
    {
        "featureType": "poi.place_of_worship",
        "elementType": "labels.icon",
        "stylers": [
            {
                "visibility": "off"
            }
        ]
    },
    {
        "featureType": "road",
        "elementType": "geometry",
        "stylers": [
            {
                "visibility": "simplified"
            }
        ]
    },
    {
        "featureType": "water",
        "stylers": [
            {
                "visibility": "on"
            },
            {
                "saturation": 50
            },
            {
                "gamma": 0
            },
            {
                "hue": "#50a5d1"
            }
        ]
    },
    {
        "featureType": "administrative.neighborhood",
        "elementType": "labels.text.fill",
        "stylers": [
            {
                "color": "#333333"
            }
        ]
    },
    {
        "featureType": "road.local",
        "elementType": "labels.text",
        "stylers": [
            {
                "weight": 0.5
            },
            {
                "color": "#333333"
            }
        ]
    },
    {
        "featureType": "transit.station",
        "elementType": "labels.icon",
        "stylers": [
            {
                "gamma": 1
            },
            {
                "saturation": 50
            }
        ]
    }
]
      // Create a map object and specify the DOM element for display.
      var map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 34.014, lng: 241.505},
        scrollwheel: false,
        // Apply the map style array to the map.
        styles: styleArray,
        zoom: 16
      });
    }

    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6_UXJEV3ImGTs2Se-Zs5ifICmEc-5ryA&callback=initMap">
    </script>
  </body>
</html>
